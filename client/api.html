<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BlogApi</title>
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
        <link href="./style.css" rel="stylesheet" />
    </head>
    <body>

        <h1 class="title">BlogApi - a lni REST API</h1>
        <div id="homepage">
            <h1>List of blogs:</h1>
            <div id="blogs"></div>
        </div>

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>

        <script type="text/babel">

        var Blogs = React.createClass({
            getInitialState: function(){
                return({
                    blogs: []
                });
            },
            render: function(){
                var blogs = this.state.blogs;
                blogs = blogs.map(function(blog, index){
                    return(
                        <li key={index}>
                            <span className="name">{blog.obj.title}</span>
                            <span className="rank">{blog.author}</span>
                        </li>
                    );
                });
                return(
                    <div id="container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <input type="submit" value="See blogs" />
                        </form>
                        <ul>{blogs}</ul>
                    </div>
                );
            },
            handleSubmit: function(e){
                e.preventDefault();

                fetch('http://localhost:5000/', {
                    mode:"no-cors",
                    // method: "GET",
                    // headers: {
                    //     "Content-Type": "application/json"
                    // },
                    // "Access-Control-Allow-Origin": "*"    
                }).then(function(data){
                    console.log(data)
                    return data.json()
                }).then( json => {
                    console.log(json);
                    this.setState({
                        blogs: json
                    });
                });

            }
        });
        ReactDOM.render(<Blogs />, document.getElementById('blogs'));
        </script>


    </body>
</html>
